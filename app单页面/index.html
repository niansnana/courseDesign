	</header>
	<!-- 居中内容 -->
	<div class="container">

		<div class="banner">
			<div class="bannerimg">
				<img src="./images/index/banner.png" alt="">
				<div class="bannerinfo">
					<div class="position">
						<div class="bbimg">
							<img src="images/icon/logo.png" />
						</div>
						<div class="bannericon">
							<h1>全球低价游，满足你世界梦！</h1>
						</div>
					</div>
				</div>
			</div>
			<div class="bannernav">
				<a href="#">
					<img src="./images/menu/nav_1.png" alt="">

				</a>
				<a href="#">
					<img src="./images/menu/nav_2.png" alt="">

				</a>
				<a href="#">
					<img src="./images/menu/nav_3.png" alt="">

				</a>
				<a href="#">
					<img src="./images/menu/nav_4.png" alt="">
					<span>看攻略</span>
				</a>
			</div>
		</div>
		<!-- 推荐旅游 -->
		<div class="recommond">
			<div class="title">
				<h1>旅游推荐</h1>
			</div>
			<div class="pushimg">
				<img src="./images/index/rcd_1.png" alt="">
				<div class="lessimg">
					<img src="./images/scenics/scenic_1.png" alt="">
					<img src="./images/scenics/scenic_2.png" alt="">
				</div>
			</div>
		</div>
		<!-- 折扣游 -->
		<div class="cheap">
			<div class="title">
				<h1>旅游推荐</h1>
			</div>
			<div class="items">
				<div class="item">
					<div class="itemimg">
						<img src="./images/scenics/scenic_3.png" alt="">
					</div>
					<div class="iteminfo">
						<a href="#">塞班岛5-6天（欢乐自由行）</a>

							<i>4.7折</i>
							<p>5699<span>元起</span></p>
						</div>
					</div>
				</div>
				<div class="item">
					<div class="itemimg">
						<img src="./images/scenics/scenic_4.png" alt="">
					</div>
					<div class="iteminfo">
						<a href="#">夏威夷7天6晚（三天跟团三天自由行）</a>
						<div class="more">
							<i>8.7折</i>
							<p>11799<span>元起</span></p>
						</div>
					</div>
				</div>
				<div class="item">
					<div class="itemimg">
						<img src="./images/scenics/scenic_5.png" alt="">

					<div class="iteminfo">
						<a href="#">体验全球最长的过山车15天超爽旅游）</a>
						<div class="more">
							<i>6.2折</i>
							<p>21099<span>元起</span></p>

					</div>

						<div class="more">
							<i>2.8折</i>
							<p>2889<span>元起</span></p>
						</div>
					</div>
				</div>
			</div>
			<div class="formore">
				<a href="#">
					<span>查看更多</span>
					<img src="./images/icon/arr-right.png" alt="">

			</div>

	<footer class="footer">
