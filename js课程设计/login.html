<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/login.css">
    <title>login</title>
</head>

<body>
    <!-- 开局动画 -->
    <div class="wrapper">
        <div class="logo">loading</div>
        <div class="dots animate" id="dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <!-- 登录界面 -->
    <div class="container">
        <form action="#" method="POST">
            <tr>
                <th>
                    <h1>Welcome</h1>
                    <h3 id="error">Hello World</h3>
                </th>
            </tr>
            <!-- 用户名 -->
            <tr>
                <td>
                    <p>Username or Email Address</p>
                    <input type="text" placeholder="请输入用户名" size="20" class="account" />
                </td>
            </tr>
            <!-- 密码 -->
            <tr>
                <td>
                    <p>Password</p>
                    <input type="password" placeholder="请输入密码" size="20" class="password">
                </td>
            </tr>
            <!-- 登录 -->
            <tr>
                <td>
                    <button type="button" class="btn">Log In</button>
                </td>
            </tr>
            <tr>
                <small>
                    <a href="#">Register</a>
                    <span>&ensp;|&ensp;</span>
                    <a href="#">Lost your password?</a>
                </small>
            </tr>
        </form>
    </div>

    <script src="./js/jquery.js"></script>
    <script src="./js/login.js"></script>
</body>

</html>
